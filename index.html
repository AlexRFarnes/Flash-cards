<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn btn-clear" id="clear">
      <i class="fas fa-trash"> Clear Cards</i>
    </button>

    <h1>
      Memoery Cards
      <button class="btn btn-small" id="show">
        <i class="fas fa-plus"> Add New Card</i>
      </button>
    </h1>
    <div id="cards-container" class="cards"></div>

    <div class="navigation">
      <button class="nav-button" id="prev">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current" class="current"></p>

      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add New Cards
        <button class="btn btn-small btn-ghost" id="hide">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter question..."></textarea>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" placeholder="Enter answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"> Add card</i>
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
